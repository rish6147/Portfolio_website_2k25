<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles & Insights | Rishabh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #050505;
            --surface: #0f0f0f;
            --border: rgba(255, 255, 255, 0.1);
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.4);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --font-head: -apple-system, BlinkMacSystemFont, sans-serif;
            --font-body: 'Inter', 'Segoe UI', Roboto, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font-body);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- Background Animation --- */
        .bg-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px; z-index: -1;
        }
        
        .glow-blob {
            position: fixed; top: 10%; left: 20%; width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            filter: blur(80px); z-index: -1; pointer-events: none;
            animation: pulseBlob 10s infinite alternate;
        }
        @keyframes pulseBlob { 0% { opacity: 0.5; transform: scale(1); } 100% { opacity: 0.8; transform: scale(1.1); } }

        /* --- Navbar --- */
        nav {
            padding: 20px 40px;
            display: flex; justify-content: space-between; align-items: center;
            position: fixed; top: 0; width: 100%; z-index: 100;
            background: rgba(5,5,5,0.85); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
        }
        .nav-logo { font-weight: 800; font-size: 1.4rem; letter-spacing: -1px; }
        .nav-right { display: flex; align-items: center; gap: 20px; }
        .back-btn { text-decoration: none; color: var(--text-muted); font-size: 0.9rem; transition: 0.3s; display: flex; align-items: center; gap: 6px; }
        .back-btn:hover { color: #fff; }
        .nav-resume-btn {
            padding: 8px 20px; border-radius: 50px;
            background: rgba(59, 130, 246, 0.1); border: 1px solid var(--accent);
            color: var(--accent); text-decoration: none; font-size: 0.85rem; font-weight: 600;
            transition: all 0.3s ease;
        }
        .nav-resume-btn:hover { background: var(--accent); color: #fff; box-shadow: 0 0 15px var(--accent-glow); }

        /* --- Header --- */
        .header-section {
            padding: 140px 20px 60px 20px; text-align: center;
        }
        .header-tag {
            font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; 
            color: var(--accent); border: 1px solid var(--border); 
            padding: 5px 15px; border-radius: 20px; display: inline-block; margin-bottom: 15px;
        }
        .header-title {
            font-family: var(--font-head); font-size: 3.5rem; font-weight: 800; margin-bottom: 15px;
            color: #fff;
        }
        .header-desc { color: var(--text-muted); font-size: 1.1rem; max-width: 600px; margin: 0 auto; }

        /* --- Filter Bar --- */
        .filter-container {
            display: flex; justify-content: center; gap: 10px; margin-bottom: 60px; flex-wrap: wrap; padding: 0 20px;
        }
        .filter-btn {
            padding: 10px 25px; border-radius: 50px; background: rgba(255,255,255,0.03);
            border: 1px solid var(--border); color: var(--text-muted); cursor: pointer;
            transition: 0.3s; font-size: 0.9rem; font-weight: 500;
        }
        .filter-btn:hover, .filter-btn.active {
            background: var(--accent); color: #fff; border-color: var(--accent);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
        }

        /* --- ARTICLE GRID --- */
        .articles-wrapper {
            max-width: 1200px; margin: 0 auto; padding: 0 20px 120px 20px;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 40px;
        }

        .article-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
            display: flex; flex-direction: column;
            transition: all 0.4s ease;
            position: relative;
            opacity: 0; animation: fadeUp 0.6s ease forwards;
        }

        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } from { opacity: 0; transform: translateY(20px); } }

        .article-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .card-thumb-box {
            height: 220px; overflow: hidden; position: relative;
        }
        .card-thumb-img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.6s ease;
        }
        .article-card:hover .card-thumb-img { transform: scale(1.1); }

        .card-category {
            position: absolute; top: 15px; left: 15px;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
            color: #fff; font-size: 0.75rem; font-weight: 600;
            padding: 5px 12px; border-radius: 20px; text-transform: uppercase;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .card-body {
            padding: 25px; flex-grow: 1; display: flex; flex-direction: column;
        }

        .card-meta {
            display: flex; gap: 15px; font-size: 0.8rem; color: var(--text-muted);
            margin-bottom: 12px; font-family: monospace;
        }
        .card-meta i { color: var(--accent); margin-right: 5px; }

        .card-title {
            font-size: 1.4rem; font-weight: 700; color: #fff; margin-bottom: 10px;
            line-height: 1.3; transition: color 0.3s;
        }
        .article-card:hover .card-title { color: var(--accent); }

        .card-excerpt {
            font-size: 0.95rem; color: var(--text-muted); line-height: 1.6;
            margin-bottom: 20px; flex-grow: 1;
            display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;
        }

        .card-footer {
            border-top: 1px solid var(--border);
            padding-top: 20px; margin-top: auto;
            display: flex; justify-content: space-between; align-items: center;
        }

        .read-link {
            text-decoration: none; color: #fff; font-size: 0.9rem; font-weight: 600;
            display: flex; align-items: center; gap: 8px; transition: 0.3s;
        }
        .read-link:hover { gap: 12px; color: var(--accent); }

        /* Featured Article (First Card Style on Desktop) */
        @media (min-width: 1024px) {
            .articles-wrapper .article-card:first-child {
                grid-column: span 2;
                flex-direction: row;
            }
            .articles-wrapper .article-card:first-child .card-thumb-box {
                width: 50%; height: auto;
            }
            .articles-wrapper .article-card:first-child .card-body {
                width: 50%; padding: 40px;
            }
            .articles-wrapper .article-card:first-child .card-title {
                font-size: 2rem;
            }
        }

        /* --- Bottom Dock --- */
        .bottom-dock {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.15); padding: 12px 25px;
            border-radius: 50px; display: flex; gap: 25px; z-index: 900;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }
        .dock-btn {
            color: #ccc; text-decoration: none; font-size: 0.9rem; font-weight: 600;
            display: flex; align-items: center; gap: 8px; transition: 0.3s;
        }
        .dock-btn:hover { color: #fff; transform: translateY(-2px); }

        /* --- Chat Assistant --- */
        .chat-widget-container {
            position: fixed; bottom: 30px; right: 30px; z-index: 1000;
            display: flex; flex-direction: column; align-items: flex-end;
        }
        .chat-fab {
            width: 60px; height: 60px; background: var(--accent); border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.5rem; color: white; cursor: pointer;
            box-shadow: 0 0 25px var(--accent-glow); border: none;
            transition: 0.3s;
        }
        .chat-fab:hover { transform: scale(1.1); }
        .chat-popup {
            width: 320px; height: 450px; background: #111; border: 1px solid var(--border);
            border-radius: 20px; margin-bottom: 15px; display: none; flex-direction: column;
            overflow: hidden; box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }
        .chat-popup.active { display: flex; }
        .chat-header { padding: 15px; background: rgba(59, 130, 246, 0.1); border-bottom: 1px solid var(--border); color: #fff; font-weight: 600; display: flex; justify-content: space-between; align-items: center; }
        .chat-body { flex: 1; padding: 15px; overflow-y: auto; color: #ccc; font-size: 0.9rem; }
        .chat-input-box { padding: 15px; border-top: 1px solid var(--border); display: flex; gap: 10px; }
        .c-input { flex: 1; background: #222; border: 1px solid #333; padding: 8px; color: #fff; border-radius: 4px; outline: none; }
        .c-send { background: var(--accent); border: none; color: #fff; padding: 0 15px; border-radius: 4px; cursor: pointer; }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            .header-title { font-size: 2.5rem; }
            .articles-wrapper { grid-template-columns: 1fr; }
            
            /* Disable Featured Layout on Mobile */
            .articles-wrapper .article-card:first-child { grid-column: auto; flex-direction: column; }
            .articles-wrapper .article-card:first-child .card-thumb-box { width: 100%; height: 220px; }
            .articles-wrapper .article-card:first-child .card-body { width: 100%; padding: 25px; }
            .articles-wrapper .article-card:first-child .card-title { font-size: 1.4rem; }

            .bottom-dock { width: 90%; justify-content: center; }
            .chat-widget-container { bottom: 90px; right: 20px; }
        }
    </style>
</head>
<body>

    <div class="bg-grid"></div>
    <div class="glow-blob"></div>

    <nav>
        <div class="nav-logo">RISH.</div>
        <div class="nav-right">
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Home</a>
            <a href="resume.pdf" target="_blank" class="nav-resume-btn">Resume</a>
        </div>
    </nav>

    <section class="header-section">
        <span class="header-tag">Technical Blog</span>
        <h1 class="header-title">Articles & Insights</h1>
        <p class="header-desc">Sharing my knowledge on AI, Edge Computing, and Software Engineering.</p>
    </section>

    <div class="filter-container">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="ai">AI / ML</button>
        <button class="filter-btn" data-filter="edge">Edge / IoT</button>
        <button class="filter-btn" data-filter="cloud">Cloud</button>
    </div>

    <div class="articles-wrapper" id="articleGrid">
        </div>

    <div class="bottom-dock">
        <a href="index.html" class="dock-btn"><i class="fas fa-home"></i> Main Site</a>
        <a href="#" onclick="window.scrollTo({top: 0, behavior: 'smooth'}); return false;" class="dock-btn"><i class="fas fa-arrow-up"></i> Top</a>
    </div>

    <div class="chat-widget-container">
        <div class="chat-popup" id="chatPopup">
            <div class="chat-header">
                <span>AI Assistant</span>
                <i class="fas fa-times" onclick="toggleChat()" style="cursor:pointer;"></i>
            </div>
            <div class="chat-body" id="chatMessages">
                <div style="background:rgba(255,255,255,0.1); padding:8px; border-radius:4px; margin-bottom:10px;">
                    Hi! Want to discuss any of my articles? ðŸ“–
                </div>
            </div>
            <div class="chat-input-box">
                <input type="text" id="chatInput" class="c-input" placeholder="Ask something..." onkeypress="handleChatKey(event)">
                <button onclick="sendMessage()" class="c-send"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
        <button class="chat-fab" onclick="toggleChat()">
            <i class="fas fa-robot"></i>
        </button>
    </div>

    <script>
        // === ARTICLES DATA ===
        const articles = [
            {
                title: "When Cameras Think: Inside the Deep Learning Revolution",
                category: "ai",
                image: "https://images.unsplash.com/photo-1555255707-c07966088b7b?q=80&w=800&auto=format&fit=crop",
                date: "Nov 2024",
                readTime: "6 min",
                desc: "Exploring how Convolutional Neural Networks (CNNs) are transforming visual recognition and how we can optimize them for real-time edge devices.",
                link: "#"
            },
            {
                title: "Designing Edge-Based AI Systems for Low-Latency IoT",
                category: "edge",
                image: "https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=800&auto=format&fit=crop",
                date: "Oct 2024",
                readTime: "8 min",
                desc: "A technical deep dive into running heavy AI models on resource-constrained devices like Jetson Nano and ESP32 without relying on the cloud.",
                link: "#"
            },
            {
                title: "Context-Aware IoT: Making Devices Think Smarter",
                category: "edge",
                image: "https://images.unsplash.com/photo-1558346490-a72e53ae2d4f?q=80&w=800&auto=format&fit=crop",
                date: "Sept 2024",
                readTime: "5 min",
                desc: "Moving beyond basic automation. How to design IoT networks that understand user context and adapt behavior dynamically using localized AI.",
                link: "#"
            },
            {
                title: "Future and Advancements in Cloud Computing",
                category: "cloud",
                image: "https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=800&auto=format&fit=crop",
                date: "Aug 2024",
                readTime: "7 min",
                desc: "Analyzing the shift towards Serverless architecture and how Edge-Cloud hybrid systems are defining the next decade of infrastructure.",
                link: "#"
            }
        ];

        const grid = document.getElementById('articleGrid');
        const filters = document.querySelectorAll('.filter-btn');

        function renderArticles(filter = 'all') {
            grid.innerHTML = '';
            
            const filtered = filter === 'all' ? articles : articles.filter(a => a.category === filter);
            
            if(filtered.length === 0) {
                grid.innerHTML = '<p style="text-align:center; color:#666; width:100%;">No articles found.</p>';
                return;
            }

            filtered.forEach((item, index) => {
                const delay = index * 0.1;
                const card = document.createElement('div');
                card.className = 'article-card';
                card.style.animationDelay = `${delay}s`;
                
                card.innerHTML = `
                    <div class="card-thumb-box">
                        <span class="card-category">${item.category}</span>
                        <img src="${item.image}" alt="${item.title}" class="card-thumb-img">
                    </div>
                    <div class="card-body">
                        <div class="card-meta">
                            <span><i class="far fa-calendar-alt"></i> ${item.date}</span>
                            <span><i class="far fa-clock"></i> ${item.readTime} read</span>
                        </div>
                        <h3 class="card-title">${item.title}</h3>
                        <p class="card-excerpt">${item.desc}</p>
                        <div class="card-footer">
                            <a href="${item.link}" class="read-link">Read Article <i class="fas fa-arrow-right"></i></a>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Filter Logic
        filters.forEach(btn => {
            btn.addEventListener('click', () => {
                filters.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderArticles(btn.getAttribute('data-filter'));
            });
        });

        // --- CHAT LOGIC ---
        const chatPopup = document.getElementById('chatPopup');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const SYSTEM_PROMPT = "You are Rishabh's Blog Assistant. Summarize his technical articles.";

        function toggleChat() { chatPopup.classList.toggle('active'); }
        function handleChatKey(e) { if (e.key === 'Enter') sendMessage(); }

        async function sendMessage() {
            const text = chatInput.value.trim();
            if (!text) return;
            
            const userDiv = document.createElement('div');
            userDiv.style.cssText = "background:var(--accent); padding:8px; border-radius:4px; margin-bottom:10px; align-self:flex-end; color:white; max-width:80%; margin-left:auto;";
            userDiv.innerText = text;
            chatMessages.appendChild(userDiv);
            chatInput.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            const loadDiv = document.createElement('div');
            loadDiv.innerText = "...";
            loadDiv.style.color = "#888";
            loadDiv.id = "loading";
            chatMessages.appendChild(loadDiv);

            try {
                const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(SYSTEM_PROMPT + " User: " + text)}`);
                const reply = await response.text();
                document.getElementById('loading').remove();
                const botDiv = document.createElement('div');
                botDiv.style.cssText = "background:rgba(255,255,255,0.1); padding:8px; border-radius:4px; margin-bottom:10px; color:#ddd; max-width:80%;";
                botDiv.innerText = reply;
                chatMessages.appendChild(botDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } catch (err) {
                document.getElementById('loading').remove();
            }
        }

        // Init
        renderArticles();

    </script>
</body>
</html>
