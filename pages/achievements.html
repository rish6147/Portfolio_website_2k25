<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements | Rishabh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #030303;
            --surface: #0a0a0a;
            --border: rgba(255, 255, 255, 0.1);
            --accent: #3b82f6;
            --gold: #fbbf24;
            --silver: #9ca3af;
            --bronze: #d97706;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --font-head: -apple-system, BlinkMacSystemFont, sans-serif;
            --font-body: 'Segoe UI', Roboto, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font-body);
            line-height: 1.6;
            overflow-x: hidden;
            perspective: 1000px; /* Needed for 3D effects */
        }

        /* --- "Happening" Background Animation (Gold Dust) --- */
        .gold-dust {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0));
            background-size: 200px 200px;
            animation: dustRise 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes dustRise {
            from { transform: translateY(0); }
            to { transform: translateY(-200px); }
        }

        /* --- Navbar --- */
        nav {
            padding: 20px 40px;
            display: flex; justify-content: space-between; align-items: center;
            position: fixed; top: 0; width: 100%; z-index: 100;
            background: rgba(3,3,3,0.85); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
        }
        .nav-logo { font-weight: 800; font-size: 1.4rem; letter-spacing: -1px; }
        .nav-right { display: flex; align-items: center; gap: 20px; }
        .back-btn { text-decoration: none; color: var(--text-muted); font-size: 0.9rem; transition: 0.3s; display: flex; align-items: center; gap: 6px; }
        .back-btn:hover { color: #fff; }
        .nav-resume-btn {
            padding: 8px 20px; border-radius: 50px;
            background: rgba(59, 130, 246, 0.1); border: 1px solid var(--accent);
            color: var(--accent); text-decoration: none; font-size: 0.85rem; font-weight: 600;
            transition: all 0.3s ease;
        }
        .nav-resume-btn:hover { background: var(--accent); color: #fff; box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); }

        /* --- Header --- */
        .header-section {
            padding: 140px 20px 80px 20px; text-align: center;
        }
        .header-title {
            font-family: var(--font-head); font-size: 4rem; font-weight: 800; margin-bottom: 15px;
            background: linear-gradient(135deg, #FFD700 0%, #fff 50%, #C0C0C0 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }
        .header-desc { color: var(--text-muted); font-size: 1.2rem; max-width: 600px; margin: 0 auto; }

        /* --- 3D Grid Layout --- */
        .grid-container {
            max-width: 1200px; margin: 0 auto; padding: 0 20px 120px 20px;
            display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px; perspective: 1000px;
        }

        /* --- 3D TILT CARD --- */
        .victory-card {
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.1s; /* Fast transition for mouse movement */
            transform-style: preserve-3d;
            cursor: pointer;
            overflow: hidden;
            display: flex; flex-direction: column; align-items: center; text-align: center;
        }

        /* Inner Glow Element */
        .victory-card::after {
            content: "";
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 50% 0%, rgba(255, 255, 255, 0.1), transparent 70%);
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        .victory-card:hover::after { opacity: 1; }

        /* Card Content Layer (pops out in 3D) */
        .card-content-layer {
            transform: translateZ(40px); /* 3D Pop */
        }

        /* Icon Styles */
        .trophy-icon {
            font-size: 4rem; margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.2));
            transition: 0.3s;
        }

        /* Rank Colors */
        .rank-gold .trophy-icon { 
            background: linear-gradient(135deg, #FFD700, #FDB931); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.5));
        }
        .rank-silver .trophy-icon { 
            background: linear-gradient(135deg, #E0E0E0, #BDBDBD); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(192, 192, 192, 0.5));
        }
        .rank-tech .trophy-icon { 
            background: linear-gradient(135deg, #3b82f6, #60a5fa); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.5));
        }

        .ach-title { font-size: 1.5rem; font-weight: 700; color: #fff; margin-bottom: 8px; line-height: 1.3; }
        .ach-org { font-size: 0.9rem; color: var(--accent); font-weight: 600; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; }
        .ach-desc { font-size: 0.95rem; color: var(--text-muted); margin-bottom: 25px; line-height: 1.6; }

        .ach-btn {
            padding: 10px 24px; border-radius: 50px;
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            color: #fff; text-decoration: none; font-size: 0.85rem; font-weight: 600;
            transition: 0.3s; display: inline-flex; align-items: center; gap: 8px;
        }
        .ach-btn:hover { background: #fff; color: #000; transform: scale(1.05); }

        /* Floating Badge */
        .year-badge {
            position: absolute; top: 20px; right: 20px;
            font-size: 0.75rem; font-weight: 700; color: rgba(255,255,255,0.3);
            border: 1px solid rgba(255,255,255,0.1); padding: 4px 10px; border-radius: 20px;
            transform: translateZ(20px); /* 3D Pop */
        }

        /* --- Bottom Dock --- */
        .bottom-dock {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.15); padding: 12px 25px;
            border-radius: 50px; display: flex; gap: 25px; z-index: 900;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }
        .dock-btn {
            color: #ccc; text-decoration: none; font-size: 0.9rem; font-weight: 600;
            display: flex; align-items: center; gap: 8px; transition: 0.3s;
        }
        .dock-btn:hover { color: #fff; transform: translateY(-2px); }

        /* --- Chat Assistant --- */
        .chat-widget-container {
            position: fixed; bottom: 30px; right: 30px; z-index: 1000;
            display: flex; flex-direction: column; align-items: flex-end;
        }
        .chat-fab {
            width: 60px; height: 60px; background: var(--accent); border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.5rem; color: white; cursor: pointer;
            box-shadow: 0 0 25px var(--accent-glow); border: none;
            transition: 0.3s; animation: floatFab 3s infinite ease-in-out;
        }
        .chat-fab:hover { transform: scale(1.1); }
        .chat-popup {
            width: 320px; height: 450px; background: #111; border: 1px solid var(--border);
            border-radius: 20px; margin-bottom: 15px; display: none; flex-direction: column;
            overflow: hidden; box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }
        .chat-popup.active { display: flex; }
        .chat-header { padding: 15px; background: rgba(59, 130, 246, 0.1); border-bottom: 1px solid var(--border); color: #fff; font-weight: 600; display: flex; justify-content: space-between; align-items: center; }
        .chat-body { flex: 1; padding: 15px; overflow-y: auto; color: #ccc; font-size: 0.9rem; }
        .chat-input-box { padding: 15px; border-top: 1px solid var(--border); display: flex; gap: 10px; }
        .c-input { flex: 1; background: #222; border: 1px solid #333; padding: 8px; color: #fff; border-radius: 4px; outline: none; }
        .c-send { background: var(--accent); border: none; color: #fff; padding: 0 15px; border-radius: 4px; cursor: pointer; }

        @keyframes floatFab { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        /* --- Footer --- */
        .mini-footer {
            text-align: center; padding: 40px; color: #444; font-size: 0.8rem;
            border-top: 1px solid #111;
        }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            .header-title { font-size: 2.5rem; }
            .grid-container { grid-template-columns: 1fr; padding: 0 20px 100px 20px; }
            .bottom-dock { width: 90%; justify-content: center; }
            .chat-widget-container { bottom: 90px; right: 20px; }
        }
    </style>
</head>
<body>

    <div class="gold-dust"></div>

    <nav>
        <div class="nav-logo">RISH.</div>
        <div class="nav-right">
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Home</a>
            <a href="resume.pdf" target="_blank" class="nav-resume-btn">Resume</a>
        </div>
    </nav>

    <section class="header-section">
        <h1 class="header-title">Victory Vault</h1>
        <p class="header-desc">A collection of milestones, scholarships, and hackathon wins.</p>
    </section>

    <div class="grid-container" id="achContainer">
        </div>

    <div class="mini-footer">¬© 2025 Rish. All Rights Reserved.</div>

    <div class="bottom-dock">
        <a href="index.html" class="dock-btn"><i class="fas fa-home"></i> Main Site</a>
        <a href="#" onclick="window.scrollTo({top: 0, behavior: 'smooth'}); return false;" class="dock-btn"><i class="fas fa-arrow-up"></i> Top</a>
    </div>

    <div class="chat-widget-container">
        <div class="chat-popup" id="chatPopup">
            <div class="chat-header">
                <span>AI Assistant</span>
                <i class="fas fa-times" onclick="toggleChat()" style="cursor:pointer;"></i>
            </div>
            <div class="chat-body" id="chatMessages">
                <div style="background:rgba(255,255,255,0.1); padding:8px; border-radius:4px; margin-bottom:10px;">
                    Hi! Impressed by these? Ask me how Rishabh won them! üèÜ
                </div>
            </div>
            <div class="chat-input-box">
                <input type="text" id="chatInput" class="c-input" placeholder="Ask something..." onkeypress="handleChatKey(event)">
                <button onclick="sendMessage()" class="c-send"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
        <button class="chat-fab" onclick="toggleChat()">
            <i class="fas fa-robot"></i>
        </button>
    </div>

    <script>
        // === ACHIEVEMENT DATA ===
        const achievements = [
            {
                title: "MOE Taiwan Scholarship",
                org: "Ministry of Education",
                year: "2024",
                rank: "rank-gold",
                icon: "fas fa-trophy",
                desc: "Awarded full scholarship for research excellence at Southern Taiwan University of Science & Technology.",
                link: "#"
            },
            {
                title: "Smart India Hackathon",
                org: "Government of India",
                year: "2023",
                rank: "rank-gold",
                icon: "fas fa-medal",
                desc: "National Finalist & Winner. Led the team to build an AI-driven disaster management system.",
                link: "#"
            },
            {
                title: "Best Session Paper",
                org: "ICCC Conference",
                year: "2023",
                rank: "rank-silver",
                icon: "fas fa-scroll",
                desc: "Recognized for the best presentation on 'NLP Transformers and Code Generation'.",
                link: "#"
            },
            {
                title: "5-Star Coder",
                org: "HackerRank",
                year: "2022",
                rank: "rank-tech",
                icon: "fab fa-python",
                desc: "Achieved top rating by solving 500+ complex algorithmic problems in Python.",
                link: "#"
            },
            {
                title: "Hacktoberfest Winner",
                org: "DigitalOcean",
                year: "2022",
                rank: "rank-tech",
                icon: "fas fa-code-branch",
                desc: "Successfully merged 4+ PRs in major open-source repositories during the global event.",
                link: "#"
            },
            {
                title: "Community Leader",
                org: "Tech Club",
                year: "2021",
                rank: "rank-tech",
                icon: "fas fa-users",
                desc: "Organized and mentored 100+ students in monthly coding meetups and workshops.",
                link: "#"
            }
        ];

        const container = document.getElementById('achContainer');

        achievements.forEach(item => {
            const card = document.createElement('div');
            card.className = `victory-card ${item.rank}`;
            
            card.innerHTML = `
                <div class="year-badge">${item.year}</div>
                <div class="card-content-layer">
                    <i class="${item.icon} trophy-icon"></i>
                    <h3 class="ach-title">${item.title}</h3>
                    <div class="ach-org">${item.org}</div>
                    <p class="ach-desc">${item.desc}</p>
                    <a href="${item.link}" class="ach-btn">Verify Credential <i class="fas fa-external-link-alt"></i></a>
                </div>
            `;
            container.appendChild(card);
        });

        // --- 3D TILT LOGIC ---
        document.querySelectorAll('.victory-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // Calculate rotation (center is 0, edges are max)
                const xRotate = ((y - rect.height / 2) / rect.height) * -20; // Tilt X axis
                const yRotate = ((x - rect.width / 2) / rect.width) * 20;   // Tilt Y axis
                
                card.style.transform = `perspective(1000px) rotateX(${xRotate}deg) rotateY(${yRotate}deg) scale(1.05)`;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
            });
        });

        // --- CHAT LOGIC ---
        const chatPopup = document.getElementById('chatPopup');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const SYSTEM_PROMPT = "You are Rishabh's AI Assistant. List his achievements concisely.";

        function toggleChat() { chatPopup.classList.toggle('active'); }
        function handleChatKey(e) { if (e.key === 'Enter') sendMessage(); }

        async function sendMessage() {
            const text = chatInput.value.trim();
            if (!text) return;
            const userDiv = document.createElement('div');
            userDiv.style.cssText = "background:var(--accent); padding:8px; border-radius:4px; margin-bottom:10px; align-self:flex-end; color:white; max-width:80%; margin-left:auto;";
            userDiv.innerText = text;
            chatMessages.appendChild(userDiv);
            chatInput.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            const loadDiv = document.createElement('div');
            loadDiv.innerText = "...";
            loadDiv.style.color = "#888";
            loadDiv.id = "loading";
            chatMessages.appendChild(loadDiv);

            try {
                const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(SYSTEM_PROMPT + " User: " + text)}`);
                const reply = await response.text();
                document.getElementById('loading').remove();
                const botDiv = document.createElement('div');
                botDiv.style.cssText = "background:rgba(255,255,255,0.1); padding:8px; border-radius:4px; margin-bottom:10px; color:#ddd; max-width:80%;";
                botDiv.innerText = reply;
                chatMessages.appendChild(botDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } catch (err) {
                document.getElementById('loading').remove();
            }
        }
    </script>
</body>
</html>
