<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Archive | Rishabh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #050505;
            --surface: #0a0a0a;
            --surface-elevated: #111111;
            --border: rgba(255, 255, 255, 0.08);
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.4);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            
            /* Status Colors */
            --status-pub: #22c55e;  /* Green */
            --status-rev: #eab308;  /* Yellow */
            --status-acc: #3b82f6;  /* Blue */

            --font-head: -apple-system, BlinkMacSystemFont, sans-serif;
            --font-body: 'Segoe UI', Roboto, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font-body);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- Background Animation --- */
        .bg-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(var(--border) 1px, transparent 1px), 
                              linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 60px 60px; opacity: 0.3; z-index: -1;
        }
        
        .spotlight {
            position: fixed; top: -20%; right: -10%; transform: translateX(-50%);
            width: 800px; height: 800px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
            filter: blur(80px); z-index: -1; pointer-events: none;
        }

        /* --- Navbar --- */
        nav {
            padding: 20px 40px;
            display: flex; justify-content: space-between; align-items: center;
            position: fixed; top: 0; width: 100%; z-index: 100;
            background: rgba(5,5,5,0.85); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
        }
        .nav-logo { font-weight: 800; font-size: 1.4rem; letter-spacing: -1px; }
        .nav-right { display: flex; align-items: center; gap: 20px; }
        .back-btn { text-decoration: none; color: var(--text-muted); font-size: 0.9rem; transition: 0.3s; display: flex; align-items: center; gap: 6px; }
        .back-btn:hover { color: #fff; }
        .nav-resume-btn {
            padding: 8px 20px; border-radius: 50px;
            background: rgba(59, 130, 246, 0.1); border: 1px solid var(--accent);
            color: var(--accent); text-decoration: none; font-size: 0.85rem; font-weight: 600;
            transition: all 0.3s ease;
        }
        .nav-resume-btn:hover { background: var(--accent); color: #fff; box-shadow: 0 0 15px var(--accent-glow); }

        /* --- Header --- */
        .header-section {
            padding: 140px 20px 60px 20px; text-align: center;
            display: flex; flex-direction: column; align-items: center; /* Center content */
        }
        .header-title {
            font-family: var(--font-head); font-size: 3.5rem; font-weight: 800; margin-bottom: 15px;
            background: linear-gradient(135deg, #fff, #9ca3af); -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header-desc { color: var(--text-muted); font-size: 1.1rem; max-width: 600px; margin: 0 auto; }

        /* ORCID Button Style */
        .btn-orcid {
            display: inline-flex; align-items: center; gap: 8px;
            padding: 12px 30px; background: transparent;
            border: 1px solid #A6CE39; color: #A6CE39; border-radius: 50px;
            cursor: pointer; font-size: 0.9rem; font-weight: 600; text-decoration: none; transition: all 0.3s;
            margin-top: 25px; 
        }
        .btn-orcid:hover {
            background: rgba(166, 206, 57, 0.1); color: #fff;
            transform: translateY(-3px); box-shadow: 0 10px 30px rgba(166, 206, 57, 0.2);
        }

        /* --- Filters --- */
        .filter-container {
            display: flex; justify-content: center; gap: 10px; margin-bottom: 50px; flex-wrap: wrap; padding: 0 20px;
        }
        .filter-btn {
            padding: 10px 25px; border-radius: 50px; background: rgba(255,255,255,0.03);
            border: 1px solid var(--border); color: var(--text-muted); cursor: pointer;
            transition: 0.3s; font-size: 0.9rem; font-weight: 500;
        }
        .filter-btn:hover, .filter-btn.active {
            background: var(--accent); color: #fff; border-color: var(--accent);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
        }

        /* --- HORIZONTAL TILE LAYOUT --- */
        .research-wrapper {
            max-width: 1000px; margin: 0 auto; padding: 0 20px 120px 20px;
            display: flex; flex-direction: column; gap: 20px;
        }

        .paper-tile {
            display: grid;
            grid-template-columns: 70px 1fr 150px; /* Icon | Content | Button */
            align-items: flex-start;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            position: relative; overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            opacity: 0; transform: translateY(20px);
            animation: slideUp 0.6s forwards;
        }

        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

        .paper-tile:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            background: var(--surface-elevated);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        /* Status Line (Left Border) */
        .paper-tile::before {
            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px;
            background: var(--accent); opacity: 0.8; transition: 0.3s;
        }
        
        /* Status Class Colors */
        .paper-tile.published::before { background: var(--status-pub); }
        .paper-tile.review::before { background: var(--status-rev); }
        .paper-tile.accepted::before { background: var(--status-acc); }

        .paper-tile:hover::before { width: 6px; }

        /* Icon */
        .tile-icon {
            width: 50px; height: 50px; margin-top: 5px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.4rem; color: var(--text-muted);
            transition: 0.3s;
        }
        .paper-tile:hover .tile-icon { color: var(--accent); border-color: var(--accent); background: rgba(59, 130, 246, 0.1); }

        /* Content */
        .tile-content { padding: 0 25px; }
        
        .tile-meta-row {
            display: flex; align-items: center; gap: 12px; margin-bottom: 8px; flex-wrap: wrap;
        }

        /* STATUS BADGE */
        .status-badge {
            font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.5px;
            font-weight: 700; padding: 4px 10px; border-radius: 4px;
        }
        .status-badge.published { color: var(--status-pub); background: rgba(34, 197, 94, 0.1); border: 1px solid rgba(34, 197, 94, 0.2); }
        .status-badge.review { color: var(--status-rev); background: rgba(234, 179, 8, 0.1); border: 1px solid rgba(234, 179, 8, 0.2); }
        .status-badge.accepted { color: var(--status-acc); background: rgba(59, 130, 246, 0.1); border: 1px solid rgba(59, 130, 246, 0.2); }

        .tile-venue { font-size: 0.85rem; color: var(--text-muted); }
        .tile-year { font-family: monospace; color: var(--text-muted); font-size: 0.85rem; }

        .tile-title { font-size: 1.3rem; font-weight: 700; color: #fff; margin-bottom: 10px; line-height: 1.3; }
        
        .tile-abstract { 
            font-size: 0.95rem; color: #94a3b8; line-height: 1.6; 
            max-height: 0; overflow: hidden; opacity: 0; transition: all 0.4s ease;
        }
        .paper-tile:hover .tile-abstract { max-height: 200px; opacity: 1; margin-top: 10px; }

        /* Right Action */
        .tile-action {
            display: flex; align-items: flex-start; justify-content: flex-end;
        }
        
        .btn-read {
            padding: 10px 24px; border-radius: 30px;
            border: 1px solid var(--accent); background: transparent;
            color: var(--accent); font-size: 0.9rem; font-weight: 600; text-decoration: none;
            transition: 0.3s; display: inline-flex; align-items: center; gap: 8px;
        }
        .btn-read:hover { background: var(--accent); color: #fff; box-shadow: 0 0 15px var(--accent-glow); }

        /* --- Bottom Dock --- */
        .bottom-dock {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.15); padding: 12px 25px;
            border-radius: 50px; display: flex; gap: 25px; z-index: 900;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }
        .dock-btn {
            color: #ccc; text-decoration: none; font-size: 0.9rem; font-weight: 600;
            display: flex; align-items: center; gap: 8px; transition: 0.3s;
        }
        .dock-btn:hover { color: #fff; transform: translateY(-2px); }

        /* --- Chat Assistant --- */
        .chat-widget-container {
            position: fixed; bottom: 30px; right: 30px; z-index: 1000;
            display: flex; flex-direction: column; align-items: flex-end;
        }
        .chat-fab {
            width: 60px; height: 60px; background: var(--accent); border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.5rem; color: white; cursor: pointer;
            box-shadow: 0 0 25px var(--accent-glow); border: none;
            transition: 0.3s;
        }
        .chat-fab:hover { transform: scale(1.1); }
        .chat-popup {
            width: 320px; height: 450px; background: #111; border: 1px solid var(--border);
            border-radius: 20px; margin-bottom: 15px; display: none; flex-direction: column;
            overflow: hidden; box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }
        .chat-popup.active { display: flex; }
        .chat-header { padding: 15px; background: rgba(59, 130, 246, 0.1); border-bottom: 1px solid var(--border); color: #fff; font-weight: 600; display: flex; justify-content: space-between; align-items: center; }
        .chat-body { flex: 1; padding: 15px; overflow-y: auto; color: #ccc; font-size: 0.9rem; }
        .chat-input-box { padding: 15px; border-top: 1px solid var(--border); display: flex; gap: 10px; }
        .c-input { flex: 1; background: #222; border: 1px solid #333; padding: 8px; color: #fff; border-radius: 4px; outline: none; }
        .c-send { background: var(--accent); border: none; color: #fff; padding: 0 15px; border-radius: 4px; cursor: pointer; }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            .paper-tile {
                grid-template-columns: 1fr; /* Stack vertically on mobile */
                gap: 15px; padding: 25px;
            }
            .tile-icon { display: none; } /* Hide icon to save space */
            .tile-content { padding: 0; }
            .tile-action { justify-content: flex-start; margin-top: 10px; }
            .tile-abstract { display: block; max-height: none; opacity: 1; margin-top: 10px; font-size: 0.9rem; } /* Always show abstract on mobile */
            
            .bottom-dock { width: 90%; justify-content: center; }
            .chat-widget-container { bottom: 90px; right: 20px; }
        }
    </style>
</head>
<body>

    <div class="bg-grid"></div>
    <div class="spotlight"></div>

    <nav>
        <div class="nav-logo">RISH.</div>
        <div class="nav-right">

    </nav>

    <section class="header-section">
        <h1 class="header-title">Research Archive</h1>
        <p class="header-desc">Academic contributions, publications, and technical reports in AI & Computer Vision.</p>
        
        <a href="https://orcid.org/0009-0007-3663-5525" target="_blank" class="btn-orcid">
            <i class="fab fa-orcid"></i> Visit ORCID Profile
        </a>

    <div class="filter-container">
        <button class="filter-btn active" data-filter="all">All Papers</button>
        <button class="filter-btn" data-filter="cv">Computer Vision</button>
        <button class="filter-btn" data-filter="edge">Edge AI</button>

    <div class="research-wrapper" id="researchGrid">
        </div>

    <div class="bottom-dock">
        <a href="../index.html" class="dock-btn"><i class="fas fa-home"></i> Main Site</a>
        <a href="#" onclick="window.scrollTo({top: 0, behavior: 'smooth'}); return false;" class="dock-btn"><i class="fas fa-arrow-up"></i> Top</a>
    </div>

    <div class="chat-widget-container">
        <div class="chat-popup" id="chatPopup">
            <div class="chat-header">
                <span>Research Assistant</span>
                <i class="fas fa-times" onclick="toggleChat()" style="cursor:pointer;"></i>
            </div>
            <div class="chat-body" id="chatMessages">
                <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:8px; margin-bottom:10px; font-size:0.9rem;">
                    Hello! I can explain Rishabh's research papers or help you find specific topics. What are you looking for? ðŸ§ª
                </div>
            </div>
            <div class="chat-input-box">
                <input type="text" id="chatInput" class="c-input" placeholder="Ask about a paper..." onkeypress="handleChatKey(event)">
                <button onclick="sendMessage()" class="c-send"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
        <button class="chat-fab" onclick="toggleChat()">
            <i class="fas fa-robot"></i>
        </button>
    </div>

    <script>
        // === RESEARCH DATA ===
        const papers = [
            {
                title: "Identification of Different Medicinal Plants through Image Processing <i>(Waiting to get published)</i>",
                category: "cv",
                status: "accepted", // published, accepted, review
                venue: "Springer Tree Journal",
                year: "2025",
                icon: "fas fa-leaf",
                abstract: "A Machine Learning approach to identify indigenous Indian medicinal plants using image processing techniques (CNNs & SVMs), enabling automated botanical classification with high accuracy.",
                link: "#"

            {

            },
            {
                title: "Real-Time AI Feeds for Indian Cyber Incident Detection",
                category: "edge",
                status: "public domain",
                venue: "",
                year: "2025",
                icon: "fas fa-microchip",
                abstract: "This paper presents the design,implementation, and evaluation of an AI-driven system that aggregates OSINT, threat feeds, social-media streams, and dark web signals, applies multilingual Natural Language Processing (NLP), and uses machine learning for incident classification and prioritization",
                link: "https://zenodo.org/records/17915283?token=eyJhbGciOiJIUzUxMiJ9.eyJpZCI6ImNiNzJhN2NhLTk1NDgtNGNhOC1hMWQwLWZlYjM4MWNiZjUxNyIsImRhdGEiOnt9LCJyYW5kb20iOiI3NmVjYWY4OWFkNmY0NTJiN2YyMGQ5YjRlMGM1NGYzMCJ9.I-xxUPkoDOiaMrpWHhzKE9hWlV6zv-yemZPydd3NshoWIgWKpAGtfkuIy-JAqjd93AqWJ9VTJf2lTcdQ_NK8SQ"
            },
            {
                title: "OBDII-GPS-Biometric Data Visualization System for Vehicle Monitoring <i>(Under Review by STUST Taiwan)</i>",
                category: "ai",
                status: "review",
                venue: "STUST Taiwan",
                year: "2025",
                icon: "fas fa-code",
                abstract: "It is a research on generating realistic automotive trip data simulations using Python. Developed visualization tools for driver behavior analysis using Folium and Pandas. Optimized machine learning algorithms for deployment on resource-constrained edge devices.",
                link: "#"
            },
            {
                title: "Data Security in Cloud Computing",
                category: "nlp",
                status: "public domain",
                venue: "",
                year: "2024",
                icon: "fas fa-shield-alt",
                abstract: "This research focuses on the effectiveness of various methods and how they can be used in many situations. An important capability for data security in cloud computing involves the use ofstrong encryption techniques. Encryption is an important tool to protect data during storage, transmission and execution in the cloud.",
                link: "https://zenodo.org/records/17901032?token=eyJhbGciOiJIUzUxMiJ9.eyJpZCI6IjhhMGNmOTFlLWQ5NGYtNDhmMy1hNjk4LTc3ZWU0MzY1N2QxYiIsImRhdGEiOnt9LCJyYW5kb20iOiJmZmYyNGI1YzFiYTM2ODE2ZmRhZTQ1M2ZhYTg4Y2U3YSJ9.w6Xqzt0P8YXQYwGu6VbIzV6_hpyJH7j7bkV4ViLZmRKIjYY7AGoeIkQKsOqwbB3RFVIdChbyQRND6jyUM07nmg"
            },

            {
                title: "Future Advancements in Cloud Computing using AI",
                category: "nlp",
                status: "public domain",
                venue: "",
                year: "2024",
                icon: "fas fa-shield-alt",
                abstract: "Cloud computing has transformed information and communication technology, offering flexible resource access through a pay-as-you-use model. However, the proliferation of large-scale server farms raises concerns about energy consumption and the environment. Researchers focus on energy- saving methods like workload scheduling and virtual machine allocation. Emerging trends like on demand mini-clouds, mixed infrastructure environments, distributed computing with shared resources, event driven cloud execution and programmatic infrastructure control. Green computing aims to reduce carbon emissions through measures like virtualization. Edge computing enhances IoT service reliability and security. AI optimizes resource allocation and anomaly detection. Blockchain integration enhances trust in cloud transactions.",
                link: "https://zenodo.org/records/17900338?token=eyJhbGciOiJIUzUxMiJ9.eyJpZCI6ImQwZWU4NTY5LTM1MzYtNDlmYS1hZjA5LWU1YzFkMDRmNzY2ZSIsImRhdGEiOnt9LCJyYW5kb20iOiJlZmQ5MWYxMmVjMDE4YjE5YWZjMDQxOGM0Zjc1NzMxMyJ9.o4PcOZSicH-a-wu_vOxWGK5Pcd6v_kKs3NB9Pma6BEhcF-MCRQu-T722I9mXlIwLHRq7WuaEefOzhoXIWJNdpg"
            }
        ];

        const grid = document.getElementById('researchGrid');
        const filters = document.querySelectorAll('.filter-btn');

        // Helper: Get Status Text
        function getStatusText(status) {
            if(status === 'published') return 'Published';
            if(status === 'accepted') return 'Accepted';
            if(status === 'public domain') return 'Public Domain';
            return 'Under Review';
        }

        function renderPapers(filter = 'all') {
            grid.innerHTML = '';
            
            const filtered = filter === 'all' ? papers : papers.filter(p => p.category === filter);
            
            if(filtered.length === 0) {
                grid.innerHTML = '<p style="text-align:center; color:#666; width:100%;">No papers found.</p>';
                return;
            }

            filtered.forEach((item, index) => {
                const delay = index * 0.1;
                const tile = document.createElement('div');
                tile.className = `paper-tile ${item.status}`;
                tile.style.animationDelay = `${delay}s`;
                
                tile.innerHTML = `
                    <div class="tile-icon">
                        <i class="${item.icon}"></i>
                    </div>
                    <div class="tile-content">
                        <div class="tile-meta-row">
                            <span class="status-badge ${item.status}">${getStatusText(item.status)}</span>
                            <span class="tile-venue">${item.venue}</span>
                            <span class="tile-year">${item.year}</span>
                        </div>
                        <h3 class="tile-title">${item.title}</h3>
                        <p class="tile-abstract">${item.abstract}</p>
                    </div>
                    <div class="tile-action">
                        <a href="${item.link}" class="btn-read"><i class="fas fa-file-pdf"></i> Read Paper</a>
                    </div>
                `;
                grid.appendChild(tile);
            });
        }

        // Filter Logic
        filters.forEach(btn => {
            btn.addEventListener('click', () => {
                filters.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderPapers(btn.getAttribute('data-filter'));
            });
        });

        // --- CHAT LOGIC ---
        const chatPopup = document.getElementById('chatPopup');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const SYSTEM_PROMPT = "You are Rishabh's Research Assistant. Discuss his research papers and technical expertise.";

        function toggleChat() { chatPopup.classList.toggle('active'); }
        function handleChatKey(e) { if (e.key === 'Enter') sendMessage(); }

        async function sendMessage() {
            const text = chatInput.value.trim();
            if (!text) return;
            
            const userDiv = document.createElement('div');
            userDiv.style.cssText = "background:var(--accent); padding:8px; border-radius:4px; margin-bottom:10px; align-self:flex-end; color:white; max-width:80%; margin-left:auto;";
            userDiv.innerText = text;
            chatMessages.appendChild(userDiv);
            chatInput.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            const loadDiv = document.createElement('div');
            loadDiv.innerText = "...";
            loadDiv.style.color = "#888";
            loadDiv.id = "loading";
            chatMessages.appendChild(loadDiv);

            try {
                const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(SYSTEM_PROMPT + " User Query: " + text)}`);
                const reply = await response.text();
                document.getElementById('loading').remove();
                const botDiv = document.createElement('div');
                botDiv.style.cssText = "background:rgba(255,255,255,0.1); padding:8px; border-radius:4px; margin-bottom:10px; color:#ddd; max-width:80%;";
                botDiv.innerText = reply;
                chatMessages.appendChild(botDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } catch (err) {
                document.getElementById('loading').remove();
            }
        }

        // Init
        renderPapers();

    </script>
</body>
