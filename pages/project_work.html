    <style>
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --surface-elevated: #121212;
            --border: rgba(255, 255, 255, 0.1);
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.4);
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --font-main: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- Background Animation --- */
        .bg-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(var(--border) 1px, transparent 1px), 
                              linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 50px 50px; opacity: 0.3; z-index: -1;
        }

        /* --- Navbar --- */
        nav {
            padding: 20px 40px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border);
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
        }
        .nav-logo { font-weight: 800; font-size: 1.5rem; letter-spacing: -1px; }
        .back-btn {
            text-decoration: none; color: var(--text-muted); font-size: 0.9rem;
            transition: 0.3s; display: flex; align-items: center; gap: 8px;
        }
        .back-btn:hover { color: var(--accent); transform: translateX(-5px); }

        /* --- Header Section --- */
        .header {
            text-align: center; padding: 80px 20px 40px 20px;
        }
        .header h1 {
            font-size: 3.5rem; font-weight: 800; margin-bottom: 15px;
            background: linear-gradient(135deg, #fff 0%, #888 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .header p { color: var(--text-muted); font-size: 1.1rem; max-width: 600px; margin: 0 auto; }

        /* --- Controls (Search & Filter) --- */
        .controls {
            max-width: 1200px; margin: 0 auto 50px auto; padding: 0 20px;
            display: flex; flex-wrap: wrap; justify-content: space-between; gap: 20px; align-items: center;
        }

        .filter-tabs { display: flex; gap: 10px; flex-wrap: wrap; }
        .tab-btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            color: var(--text-muted); padding: 8px 20px; border-radius: 50px;
            cursor: pointer; transition: 0.3s; font-size: 0.9rem;
        }
        .tab-btn:hover, .tab-btn.active {
            background: var(--accent); color: white; border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .search-box {
            position: relative; width: 100%; max-width: 300px;
        }
        .search-box input {
            width: 100%; padding: 10px 15px 10px 40px;
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            border-radius: 8px; color: white; outline: none; transition: 0.3s;
        }
        .search-box input:focus { border-color: var(--accent); }
        .search-icon {
            position: absolute; left: 12px; top: 50%; transform: translateY(-50%);
            color: var(--text-muted); pointer-events: none;
        }

        /* --- Projects Grid --- */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            max-width: 1200px; margin: 0 auto; padding: 0 20px 80px 20px;
        }

        .project-card {
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 20px; overflow: hidden; transition: all 0.4s ease;
            display: flex; flex-direction: column; opacity: 0; animation: fadeUp 0.6s ease forwards;
        }

        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } from { opacity: 0; transform: translateY(20px); } }

        .project-card:hover {
            transform: translateY(-10px); border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .card-image-box {
            height: 200px; overflow: hidden; position: relative;
        }
        .card-image-box img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.5s ease;
        }
        .project-card:hover .card-image-box img { transform: scale(1.1); }

        .cat-badge {
            position: absolute; top: 15px; right: 15px;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
            padding: 4px 12px; border-radius: 20px;
            font-size: 0.7rem; font-weight: 600; color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .card-content { padding: 25px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-title { font-size: 1.4rem; font-weight: 700; margin-bottom: 10px; color: #fff; }
        .card-desc { color: var(--text-muted); font-size: 0.95rem; line-height: 1.6; margin-bottom: 20px; flex-grow: 1; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

        .tech-stack { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 25px; }
        .tech-span {
            font-size: 0.75rem; padding: 4px 10px; border-radius: 4px;
            background: rgba(59, 130, 246, 0.1); color: var(--accent);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .card-links {
            display: flex; gap: 15px; border-top: 1px solid var(--border);
            padding-top: 20px;
        }
        .link-btn {
            flex: 1; text-align: center; padding: 10px; border-radius: 8px;
            font-size: 0.9rem; font-weight: 600; text-decoration: none;
            transition: 0.3s; cursor: pointer;
        }
        .btn-github { background: rgba(255,255,255,0.05); color: #fff; }
        .btn-github:hover { background: #fff; color: #000; }
        .btn-demo { border: 1px solid var(--accent); color: var(--accent); }
        .btn-demo:hover { background: var(--accent); color: #fff; }

        /* --- BOTTOM ACTION DOCK --- */
        .bottom-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px 80px 20px; /* Extra padding at bottom for FAB */
            position: relative;
            z-index: 10;
        }

        .action-btn {
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-home {
            background: var(--surface-elevated);
            border: 1px solid var(--border);
            color: var(--text-muted);
        }
        .btn-home:hover {
            border-color: #fff;
            color: #fff;
            transform: translateY(-3px);
        }

        .btn-top {
            background: var(--accent);
            border: 1px solid var(--accent);
            color: #fff;
        }
        .btn-top:hover {
            box-shadow: 0 0 20px var(--accent-glow);
            transform: translateY(-3px);
        }

        /* --- FLOATING CHAT ASSISTANT --- */
        .chat-widget-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        /* FAB Button */
        .chat-fab {
            width: 60px; height: 60px;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.8rem; color: white;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
            border: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: floatFab 3s ease-in-out infinite;
        }
        .chat-fab:hover { transform: scale(1.1); }
        .chat-fab:active { transform: scale(0.9); }

        @keyframes floatFab {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Chat Popup Window */
        .chat-popup {
            width: 350px;
            height: 500px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin-bottom: 20px;
            display: flex; flex-direction: column;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            
            /* Hidden State */
            transform-origin: bottom right;
            transform: scale(0); opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .chat-popup.active {
            transform: scale(1); opacity: 1;
        }

        /* Chat Header */
        .chat-header {
            padding: 15px 20px;
            background: rgba(59, 130, 246, 0.1);
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .chat-header h4 { font-size: 1rem; color: #fff; margin: 0; display: flex; align-items: center; gap: 8px; }
        .chat-header .status-dot { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; }

        /* Chat Body */
        .chat-messages {
            flex: 1; padding: 20px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 15px;
        }
        .chat-messages::-webkit-scrollbar { width: 4px; }
        .chat-messages::-webkit-scrollbar-thumb { background: #333; }

        .chat-msg {
            max-width: 85%; padding: 10px 14px; border-radius: 12px; font-size: 0.9rem; line-height: 1.5;
        }
        .chat-msg.bot {
            align-self: flex-start; background: rgba(255,255,255,0.08); color: #ddd;
            border-bottom-left-radius: 2px;
        }
        .chat-msg.user {
            align-self: flex-end; background: var(--accent); color: white;
            border-bottom-right-radius: 2px;
        }

        /* Chat Input */
        .chat-input-area {
            padding: 15px; border-top: 1px solid var(--border);
            display: flex; gap: 10px; background: rgba(0,0,0,0.3);
        }
        .chat-input {
            flex: 1; background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            border-radius: 50px; padding: 10px 15px; color: white; outline: none;
        }
        .chat-send {
            background: transparent; border: none; color: var(--accent); cursor: pointer; font-size: 1.2rem;
        }

        /* --- MODAL STYLES (Keep Existing) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(8px);
            z-index: 2000; display: none; opacity: 0;
            justify-content: center; align-items: center; padding: 20px;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.active { display: flex; opacity: 1; }
        .modal-content {
            background: #0f0f0f; width: 100%; max-width: 800px;
            border: 1px solid var(--border); border-radius: 24px;
            overflow: hidden; position: relative;
            transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.2);
            max-height: 90vh; overflow-y: auto;

        .modal-overlay.active .modal-content { transform: scale(1); }
        .modal-content::-webkit-scrollbar { width: 6px; }
        .modal-content::-webkit-scrollbar-thumb { background: #333; }
        .modal-header-img { width: 100%; height: 300px; object-fit: cover; border-bottom: 1px solid var(--border); }
        .close-modal-btn {
            position: absolute; top: 20px; right: 20px;
            width: 40px; height: 40px; border-radius: 50%;
            background: rgba(0,0,0,0.6); color: white;
            border: 1px solid rgba(255,255,255,0.2);
            font-size: 1.2rem; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.2s; z-index: 10;
        }
        .close-modal-btn:hover { background: var(--accent); border-color: var(--accent); }
        .modal-body { padding: 40px; }
        .modal-title { font-size: 2.2rem; font-weight: 700; margin-bottom: 15px; color: #fff; line-height: 1.2; }
        .modal-desc { color: #ccc; font-size: 1rem; line-height: 1.8; margin-bottom: 30px; }
        .feature-list { margin-bottom: 30px; }
        .feature-list h4 { color: var(--accent); margin-bottom: 10px; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1px; }
        .feature-list ul { list-style: none; padding: 0; }
        .feature-list li { margin-bottom: 8px; color: var(--text-muted); padding-left: 20px; position: relative; }
        .feature-list li::before { content: 'â–¹'; position: absolute; left: 0; color: var(--accent); }
        .modal-footer { margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--border); display: flex; gap: 15px; }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 { font-size: 2.5rem; }
            .controls { flex-direction: column; align-items: stretch; }
            .search-box { max-width: 100%; }
            .projects-grid { grid-template-columns: 1fr; }
            .modal-body { padding: 25px; }
            .modal-title { font-size: 1.8rem; }
            .modal-header-img { height: 200px; }
            .bottom-actions { flex-direction: column; align-items: center; }
            .action-btn { width: 100%; justify-content: center; }
            .chat-popup { width: 300px; height: 450px; right: -20px; bottom: 80px; position: relative; }
        }
    </style>
</head>

                "longDescription": "Question Me is an offline-first Generative AI application built using Ollama 3.1. It enables fast, private, and reliable questionâ€“answering without requiring internet connectivity. Designed for students and low-connectivity regions, the system supports text-based queries, contextual responses, and lightweight model hosting on local devices. The project includes a clean web UI, backend API, and optimized prompt flows.",

            {
                "id": 9,
                "title": "Accident Detection and Rapid Alert System",
                "category": "iot",
                "image": "../images/accident.jpg",
                "shortDesc": "IoT-powered accident detection system using sensors, cameras, and edge AI for instant alerting and emergency response.",
                "longDescription": "An intelligent accident detection and rapid alert system built using Arduino, ESP32, Raspberry Pi, IMU sensors, GPS, and onboard AI vision modules. The system detects crashes in real time through sensor fusion, identifies accident severity, captures visual evidence from cameras, and instantly sends location-based alerts to emergency contacts or a central monitoring system. Designed for highways, remote areas, and smart city deployments.",

                "tech": ["C++", "Python", "Arduino", "ESP32", "Raspberry Pi", "OpenCV", "GPS Module", "I2C Sensors"],

            },




        ];

        const grid = document.getElementById('projectsGrid');
        const searchInput = document.getElementById('searchInput');
        const tabs = document.querySelectorAll('.tab-btn');
        const modal = document.getElementById('projectModal');

        // --- RENDER FUNCTION ---
        function createCard(project, index) {
            return `
                <div class="project-card" style="animation-delay: ${index * 0.1}s">
                    <div class="card-image-box">
                        <span class="cat-badge">${project.category.toUpperCase()}</span>
                        <img src="${project.image}" alt="${project.title}">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${project.title}</h3>
                        <p class="card-desc">${project.shortDesc}</p>
                        <div class="tech-stack">
                            ${project.tech.map(t => `<span class="tech-span">${t}</span>`).join('')}
                        </div>
                        <div class="card-links">
                            <a href="${project.github}" target="_blank" class="link-btn btn-github">
                                <i class="fab fa-github"></i> GitHub
                            </a>
                            <button onclick="openModal(${project.id})" class="link-btn btn-demo">
                                View Details
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderProjects(filter = 'all', searchQuery = '') {
            grid.innerHTML = '';
            const filtered = projectsData.filter(p => {
                const matchesCategory = filter === 'all' || p.category === filter;
                const matchesSearch = p.title.toLowerCase().includes(searchQuery.toLowerCase()) || 
                                      p.tech.some(t => t.toLowerCase().includes(searchQuery.toLowerCase()));
                return matchesCategory && matchesSearch;
            });
            if(filtered.length === 0) {
                grid.innerHTML = '<p style="color:#666; width:100%; text-align:center;">No projects found.</p>';
                return;
            }
            filtered.forEach((project, index) => {
                grid.innerHTML += createCard(project, index);
            });
        }

        // --- MODAL LOGIC ---
        function openModal(id) {
            const project = projectsData.find(p => p.id === id);
            if(!project) return;
            document.getElementById('modalTitle').innerText = project.title;
            document.getElementById('modalImg').src = project.image;
            document.getElementById('modalDesc').innerText = project.longDescription;
            document.getElementById('modalGithub').href = project.github;
            
            const techHTML = project.tech.map(t => `<span class="tech-span">${t}</span>`).join('');
            document.getElementById('modalTech').innerHTML = techHTML;

            const featuresHTML = project.features.map(f => `<li>${f}</li>`).join('');
            document.getElementById('modalFeatures').innerHTML = featuresHTML;

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        modal.addEventListener('click', (e) => {
            if(e.target === modal) closeModal();
        });

        // --- EVENT LISTENERS ---
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                renderProjects(tab.getAttribute('data-filter'), searchInput.value);
            });
        });

        searchInput.addEventListener('input', (e) => {
            const activeTab = document.querySelector('.tab-btn.active').getAttribute('data-filter');
            renderProjects(activeTab, e.target.value);
        });

        // --- CHATBOT LOGIC ---
        const chatPopup = document.getElementById('chatPopup');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        
        // Use same prompt as main page
        const SYSTEM_PROMPT = `You are Rishabh's Portfolio AI Assistant. Answer questions about his projects, skills, and experience concisely.`;

        function toggleChat() {
            chatPopup.classList.toggle('active');
        }

        function handleChatEnter(e) {
            if (e.key === 'Enter') sendChatMessage();
        }

        function appendChatMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `chat-msg ${sender}`;
            msgDiv.textContent = text;
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendChatMessage() {
            const text = chatInput.value.trim();
            if (!text) return;

            appendChatMessage('user', text);
            chatInput.value = '';

            const loadingId = 'loading-' + Date.now();
            const loaderDiv = document.createElement('div');
            loaderDiv.className = 'chat-msg bot';
            loaderDiv.id = loadingId;
            loaderDiv.innerText = '...';
            chatMessages.appendChild(loaderDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                // Free API Call
                const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(SYSTEM_PROMPT + "\nUser: " + text)}`, { method: 'GET', cache: 'no-cache' });
                if (!response.ok) throw new Error("API Error");
                const aiText = await response.text();
                
                document.getElementById(loadingId).remove();
                appendChatMessage('bot', aiText);

            } catch (err) {
                document.getElementById(loadingId).remove();
                appendChatMessage('bot', "I'm currently offline. Please check Rishabh's Resume!");
            }
        }

        // Initial Render
        renderProjects();

    </script>
